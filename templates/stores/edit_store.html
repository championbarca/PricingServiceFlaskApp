{% extends "base.html" %}

{% block content %}
    <header><h1>Edit Store</h1></header>
    <section class="edit-store-form">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ store.name }}" disabled>
            </div>
            <div class="form-group">
                <label for="url_prefix">URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" value="{{ store.url_prefix }}" aria-describedby="urlPrefixHelp"/>
                <small id="urlPrefixHelp">
                    What URL will all its items will start with?
                </small>
            </div>
            <div class="form-group">
                <label for="tag_name">Tag name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" value="{{ store.tag_name }}" aria-describedby="tagNameHelp"/>
                <small class="form-text text-muted" id="tagNameHelp">
                    What HTML tag contyains the price information for items in this store?
                </small>
            </div>
            <div class="form-group">
                <label for="query">Query</label>
                <input type="text" class="form-control" id="query" name="query" value="{{ store.query }}" aria-describedby="queryHelp"/>
                <small class="form-text text-muted" id="queryHelp">
                    What attribute on the element that contains the price? This is so we can find it on the page.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>

{% endblock %}
